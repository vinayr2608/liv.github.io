<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Website</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    /* Base Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #0a3b8a;
      color: white;
      padding: 10px;
      text-align: center;
    }

    footer {
      background-color: #02467e;
      color: white;
      text-align: center;
      padding: 10px 0;
      position: relative;
      bottom: 0;
      width: 100%;
    }

    .logo-img {
      height: 50px;
    }

    .menu-icon {
      cursor: pointer;
    }

    /* Main Page Styling */
    .homepage {
      text-align: center;
      padding: 50px;
    }

    .phone-form {
      margin-top: 40px;
      padding: 20px;
      border: 2px solid #ddd;
      border-radius: 8px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      background-color: #f9f9f9;
    }

    .phone-form h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    .phone-form label {
      font-size: 16px;
      color: #555;
    }

    .phone-form input[type="tel"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 4px;
      border: 1px solid #ddd;
      font-size: 16px;
      outline: none;
    }

    .phone-form button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      background-color: #007bff;
      color: white;
      font-size: 18px;
      border-radius: 4px;
      cursor: pointer;
    }

    .phone-form button:hover {
      background-color: #0056b3;
    }

    /* Call Type Selection Page Styling */
    .call-selection {
      text-align: center;
      margin-top: 50px;
    }

    .call-selection h2 {
      font-size: 28px;
      color: #333;
      margin-bottom: 30px;
    }

    .call-option {
      display: inline-block;
      margin: 30px;
      cursor: pointer;
      font-size: 36px;
      padding: 20px;
      border: 2px solid #50e736;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .call-option:hover {
      background-color: #00ffc3;
      color: white;
    }

    .call-option a {
      text-decoration: none;
      color: inherit;
    }

    /* Audio and Video Call Pages */
    .call-container {
      text-align: center;
      margin-top: 50px;
    }

    .call-container h1 {
      font-size: 36px;
      color: #333;
    }

    .call-container p {
      font-size: 18px;
      color: #555;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Main Page (index.html) -->
  <header>
    <div class="logo">
      <img src="img/logo2.png" alt="Logo" class="logo-img">
    </div>
  </header>

  
  

    <div class="call-selection">
      <h2>Select Call Type</h2>

      <!-- Audio Call Option -->
      <div class="call-option">
        
        <a href="index2.html">
          <i class="fa-solid fa-phone"></i> Audio Call
        </a>
      </div>

      <!-- Video Call Option -->
      <div class="call-option">
        <a href="index2.html">
          <i class="fas fa-video"></i> Video Call
        </a>
      </div>
    </div>
  </div>

  <!-- Audio Call Page -->
  <div id="audio-call">
   
 


  <footer>
    <p>&copy; 2025 Your Company Name. All rights reserved.</p>
  </footer>

</body>
</html>
